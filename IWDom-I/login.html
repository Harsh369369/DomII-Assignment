<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>This example demonstrates how we can change text content when clicking on button</h1>
  <hr>
  <h1 id="display">Click on Login to continue</h1>
  <button id="btn1" onClick="login()">Login</button>
  <button id="btn2" onClick="logout()">Logout</button>
</body>
</html>
<script>
  function login() {
    //complete this function

    var btn =  document.getElementById("btn1").addEventListener("click", function(){
    showQuote("Login");
  })
  }

  function logout() {
    //complete this function
    var btn =  document.getElementById("btn2").addEventListener("click", function(){
    showQuote("Logout");
  })
  }

  function showQuote(event){
    let display = document.getElementById("display");
    display.innerText = `${event} Successful`;
  }
</script>
